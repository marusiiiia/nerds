<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Каталог</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Sans&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header></header>
    <main>
      <h1>Магазин готовых шаблонов</h1>

      <div class="square">
        <div class="ribbon">new</div>
      </div>

      <section>
        <h2 class="visually-hidden">Фильтр по каталогу</h2>
        <form action="#">
          <fieldset>
            <legend>Стоимость:</legend>
            <img src="" alt="Слайдер" />
            <p>От <input type="text" /> До <input type="text" /></p>
          </fieldset>
          <fieldset>
            <legend>Сетка:</legend>
            <ul>
              <li>
                <label for="">
                  <input type="radio" name="grid" checked />
                  Адаптивная
                </label>
              </li>
              <li>
                <label for="">
                  <input type="radio" name="grid" />
                  Фиксированная
                </label>
              </li>
              <li>
                <label for="">
                  <input type="radio" name="grid" />
                  Резиновая
                </label>
              </li>
            </ul>
          </fieldset>
          <fieldset>
            <legend>Особенности:</legend>
            <ul>
              <li>
                <label for=""
                  ><input type="checkbox" name="" id="" checked />Слайдер</label
                >
              </li>
              <li>
                <label for=""
                  ><input type="checkbox" name="" id="" />Блок
                  преимуществ</label
                >
              </li>
              <li>
                <label for=""
                  ><input type="checkbox" name="" id="" checked />Новости</label
                >
              </li>
              <li>
                <label for=""
                  ><input type="checkbox" name="" id="" />Галерея</label
                >
              </li>
              <li>
                <label for=""
                  ><input type="checkbox" name="" id="" />Корзина</label
                >
              </li>
            </ul>
          </fieldset>
          <button type="submit">Показать</button>
        </form>
      </section>
      <section>
        <h2>Сортировка</h2>
        <ul>
          <li><a href="#" class="active">По цене</a></li>
          <li><a href="#">По типу</a></li>
          <li><a href="#">По названию</a></li>
        </ul>
        <button><span class="visually-hidden">По возрастанию</span></button>
        <button><span class="visually-hidden">По убыванию</span></button>
      </section>

      <section>
        <h2>Список шаблонов</h2>
        <ul>
          <li>
            <article>
              <h4 class="visually-hidden">Шаблон сайта Седоны</h4>
              <div class="template-card-buttons">
                <button type="button">one</button>
                <button type="button">two</button>
                <button type="button">three</button>
              </div>
              <a href="#"><img src="" alt="Принт шаблона" /></a>
              <div>
                <a href="#">Sedona</a>
                <p>Информационный сайт для&nbsp;туристов</p>
                <button type="button">9&nbsp;900&nbsp;руб.</button>
              </div>
            </article>
          </li>
          <!-- и так далее в том же духе -->
          <li>
            <a href="#"><img src="" alt="..." /></a>
          </li>
          <li>
            <a href="#"><img src="" alt="..." /></a>
          </li>
          <li>
            <a href="#"><img src="" alt="..." /></a>
          </li>
          <li>
            <a href="#"><img src="" alt="..." /></a>
          </li>
          <li>
            <a href="#"><img src="" alt="..." /></a>
          </li>
        </ul>
        <ul>
          <li><a>1</a></li>
          <li><a href="#">2</a></li>
          <li><a href="#">3</a></li>
          <li><a href="#">Следующая</a></li>
        </ul>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
